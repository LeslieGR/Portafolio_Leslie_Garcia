  <div class="container-form">
    <p class="contact-letter">I’d love to hear from you!</p><p class="contact-letter">Fill in your info in the form below and I look forward to hearing from you!</p>
    <form class= "contact-box" action="" method="POST">
    <div>
      <div class="field">
        <input type="text" name="name" id="name" required="required" placeholder="Luis Garcia-Orozco">
        <label for="name">Name<span class="required">*</span></label>
      </div>
      <div class="field">
        <input type="email" name="_replyto" id="email" required="required" placeholder="mail_invented@internet.com">
        <label for="email">Email<span class="required">*</span></label>
      </div>
      <div class="field">
        <textarea type="textbox" name="message" id="message" required="required" placeholder="Dear Leslie, I would like to stay in touch with you."></textarea>
        <label for="message" class="message">Message<span class="required">*</span></label>
      </div>
      <button class="btn" value="send">
        <span>Send email</span>
        <i class="far fa-envelope-open" aria-hidden="true"></i>
      </button>
    </div>
    </form>
